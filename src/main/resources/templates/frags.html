<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="head (title)">
    <meta charset="UTF-8">
    <title th:text="|Wisconsin Fried Chicken - ${title}|"></title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" >
    <link rel="stylesheet" type="text/css" th:href="@{css/main.css}">
</head>
<body>

<nav th:fragment="nav" class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" th:href="@{/}"><img th:src="@{images/chicken.png}" alt="Wisconsin Fried Chicken" height="50px"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a th:href="@{/}" class="nav-link">Home</a>
            </li>
            <li sec:authorize="isAuthenticated()" class="nav-item">
                <a th:href="@{/employee-benefits}" class="nav-link">Employee Benefits</a>
            </li>
            <li sec:authorize="hasAuthority('major')" class="nav-item">
                <a th:href="@{/secret-recipe}" class="nav-link">Secret Recipe</a>
            </li>

        </ul>
            <div sec:authorize="isAnonymous()" class="my-2 my-lg-0">
                <a th:href="@{/login}" class="btn btn-secondary">Login</a>
            </div>
            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post"
                  class="form-inline my-2 my-lg-0">
                <input id="logout" type="submit" value="Logout" class="btn btn-secondary my-2 my-sm-0">
            </form>
    </div>

</nav>

<header th:fragment="header">
    <div class="jumbotron text-center">
        <h1 class="display-4 mx-auto">Wisconsin Fried Chicken</h1>
        <p class="lead">Home of the Cheese Curd Chicken</p>
    </div>
</header>

<footer th:fragment="footer" class="footer">
    <div class="container">
        Copyright 2020 Wisconsin Fried Chicken
    </div>
</footer>

<th:block th:fragment="scripts">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</th:block>
</body>
</html>
