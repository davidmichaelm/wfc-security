<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="frags :: head ('Login')"></head>

<body>
<nav th:replace="frags :: nav"></nav>
<header th:replace="frags :: header"></header>


<div class="container">
    <form th:action="@{/login}" method="post">
        <div th:if="${param.logout}" class="text-primary mt-3">
            You have been logged out.
        </div>
        <div th:if="${param.error}" class="text-primary mt-3">
            Invalid username or password.
        </div>
        <div class="form-group">
            <label for="username"></label>
            <input type="text" id="username" name="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>

        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
</div>

<footer th:replace="frags :: footer"></footer>

<th:block th:replace="frags :: scripts"></th:block>
</body>
</html>
